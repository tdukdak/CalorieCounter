<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="appetizer">
        <h2>Appetizer</h2>
        <div>
            <button id="appetizerProteinPlus">+</button>
            <h4>protein:</h4>
            <span id="appetizerProtein">0</span>
            <button id="appetizerProteinMinus">-</button>
        </div>
        <div>
            <button id = "appetizerCarbsPlus">+</button>
            <h4>carbs:</h4>
            <span id="appetizerCarbs">0</span>
            <button id="appetizerCarbsMinus">-</button>
        </div>
        <div>
            <button id="appetizerFatPlus">+</button>
            <h4>fats:</h4>
            <span id="appetizerFat">0</span>
            <button id="appetizerFatMinus">-</button>
        </div>
        <div>
            <p>Calories: <span id="appetizerCalories">0</span></p>
        </div>
    </div>

    <div id="entree">
        <h2>Entree</h2>
        <div>
            <button id="entreeProteinPlus">+</button>
            <h4>protein:</h4>
            <span id="entreeProtein">0</span>
            <button id="entreeProteinMinus">-</button>
        </div>
        <div>
            <button id="entreeCarbsPlus">+</button>
            <h4>carbs:</h4>
            <span id="entreeCarbs">0</span>
            <button id="entreeCarbsMinus">-</button>
        </div>
        <div>
            <button id="entreeFatPlus">+</button>
            <h4>fats:</h4>
            <span id="entreeFat">0</span>
            <button id="entreeFatMinus">-</button>
        </div>
        <div>
            <p>Calories: <span id="entreeCalories">0</span></p>
        </div>
    </div>

    <div id="dessert">
        <h2>Dessert</h2>
        <div>
            <button id="dessertProteinPlus">+</button>
            <h4>protein:</h4>
            <span id="dessertProtein">0</span>
            <button id="dessertProteinMinus">-</button>
        </div>
        <div>
            <button id="dessertCarbsPlus">+</button>
            <h4>carbs:</h4>
            <span id="dessertCarbs">0</span>
            <button id="dessertCarbsMinus">-</button>
        </div>
        <div>
            <button id="dessertFatPlus">+</button>
            <h4>fats:</h4>
            <span id="dessertFat">0</span>
            <button id="dessertFatMinus">-</button>
        </div>
        <div>
            <p>Calories: <span id="dessertCalories">0</span></p>
        </div>
    </div>

    <div id="totalCalories">
        <h2>Total Calories</h2>
        <p>Total Calories: <span id="totalCaloriesCount">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
